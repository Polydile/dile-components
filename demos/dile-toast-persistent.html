<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-toast component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/toast/toast-persistent.js";
  </script>
  <style>
    dile-toast-persistent {
      --dile-toast-persistent-padding: 10px;
    }
    #eltoastright {
      --dile-toast-persistent-background-color: #303030;
      --dile-toast-persistent-color: red;
      --dile-toast-persistent-box-shadow: 4px 4px 10px rgba(182, 12, 12, 0.4), -4px -4px 10px rgba(182, 12, 12, 0.4), -4px 4px 10px rgba(182, 12, 12, 0.4), 4px -4px 10px rgba(182, 12, 12, 0.4);
      --dile-toast-persistent-border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-toast-persistent</h1>
    

    <dile-toast-persistent id="eltoast" >
      Toast left!!
      <br>
      <button id="close">Close</button>
    </dile-toast-persistent>
    <dile-toast-persistent id="eltoastright" right>
      hola right!!
      <br>
      <button id="closeright">Close</button>
    </dile-toast-persistent>

    <button id="toastopen">Open</button>
    <button id="toastclose">Close</button>
    <button id="toastopenright">Open right</button>
    <button id="toastcloseright">Close right</button>
    
    <script>

      document.addEventListener("DOMContentLoaded", function() {
        let toast = document.getElementById("eltoast");
        let toastright = document.getElementById("eltoastright");
        document.getElementById("toastopen").addEventListener("click", function() {
          toast.open();
        });
        document.getElementById("toastclose").addEventListener("click", function() {
          toast.close();
        });
        document.getElementById("toastopenright").addEventListener("click", function() {
          toastright.open();
        });
        document.getElementById("toastcloseright").addEventListener("click", function() {
          toastright.close();
        });
        document.getElementById("close").addEventListener("click", function() {
          toast.close();
        });
        document.getElementById("closeright").addEventListener("click", function() {
          toastright.close();
        });
      });

    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
