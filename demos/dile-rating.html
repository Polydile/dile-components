<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-rating component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/rating/rating.js";
  </script>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-rating component</h1>

    <h2>Simple implementation</h2>
    <dile-rating id="rating1"></dile-rating>
    <p id="msg1"></p>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let textElement = document.getElementById('msg1');
        let rating = document.getElementById("rating1");
        textElement.textContent = `The rating is ${rating.value}`;
        rating.addEventListener('dile-rating-selected', function(e) {
          textElement.textContent = `The rating is ${e.detail.value}`;
        })
      })
    </script>

    <h2>Disable changes implementation</h2>
    <dile-rating id="rating2"  value="3" disableChanges></dile-rating>
    <p id="msg2"></p>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let textElement = document.getElementById('msg2');
        let rating = document.getElementById("rating2");
        textElement.textContent = `The rating is ${rating.value}`;
        rating.addEventListener('dile-rating-selected', function (e) {
          textElement.textContent = `The rating is ${e.detail.value}`;
        })
      })
    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
