<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-icon library demos</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module">
    import '@dile/iconlib/lucide-icons/accessibility.js';
    import '@dile/iconlib/lucide-icons/bird.js';
    import '@dile/iconlib/lucide-icons/dribbble.js';
    import '@dile/iconlib/lucide-icons/warehouse.js';
    import '@dile/iconlib/lucide-icons/chromium.js';
    import '@dile/iconlib/lucide-icons/notebook.js';
    import '@dile/iconlib/dile-lucide-icon.js';


    import '@dile/iconlib/fontawesome-icons/xbox.js';
    import '@dile/iconlib/fontawesome-icons/11ty.js';
    import '@dile/iconlib/fontawesome-icons/airbnb.js';
    import '@dile/iconlib/fontawesome-icons/amazon.js';
    import '@dile/iconlib/fontawesome-icons/google.js';
    import '@dile/iconlib/fontawesome-icons/facebook.js';
    import '@dile/iconlib/fontawesome-icons/user.js';
    import '@dile/iconlib/fontawesome-icons/regular-angry.js';
    import '@dile/iconlib/fontawesome-icons/regular-home.js';
    import '@dile/iconlib/fontawesome-icons/mobile.js';
    import '@dile/iconlib/dile-fontawesome-icon.js';

  </script>
  <style>
   .styled {
    --dile-icon-color: red;
    --dile-icon-size: 32px;
   }
   .styled2 {
    --dile-icon-color: blue;
    --dile-icon-size: 48px;
   }
   dile-lucide-icon {
      --dile-icon-color: orange;
      --dile-icon-size: 48px;
   }
   dile-fontawesome-icon {
      --dile-icon-color: brown;
      --dile-icon-size: 18px;
   }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lucide Icon Library</h1>

    <h2>Icon demos</h2>
    <p>
      <dile-lucide-icon-accessibility></dile-lucide-icon-accessibility>
      <dile-lucide-icon-bird></dile-lucide-icon-bird>
    </p>

    <h2>Styled demos</h2>
    <p>
      <dile-lucide-icon-dribbble class="styled"></dile-lucide-icon-dribbble>
      <dile-lucide-icon-warehouse class="styled2"></dile-lucide-icon-warehouse>
    </p>

    <h2>Icon by name</h2>
    <p>
      <dile-lucide-icon icon="notebook"></dile-lucide-icon>
      <dile-lucide-icon icon="chromium"></dile-lucide-icon>
    </p>

    <h1>FontAwesome Icon Library</h1>

    <h2>Icon demos</h2>
    <p>
      <dile-fontawesome-icon-xbox></dile-fontawesome-icon-xbox>
      <dile-fontawesome-icon-amazon></dile-fontawesome-icon-amazon>
      <dile-fontawesome-icon-user></dile-fontawesome-icon-user>
      <dile-fontawesome-icon-regular-angry></dile-fontawesome-icon-regular-angry>
    </p>


    <h2>Styled Icon demos</h2>
    <p>
      <dile-fontawesome-icon-airbnb class="styled"></dile-fontawesome-icon-airbnb>
      <dile-fontawesome-icon-11ty class="styled2"></dile-fontawesome-icon-11ty>
      <dile-fontawesome-icon-user class="styled"></dile-fontawesome-icon-user>
      <dile-fontawesome-icon-regular-angry class="styled2"></dile-fontawesome-icon-regular-angry>
    </p>

    <h2>Icon by name</h2>
    <p>
      <dile-fontawesome-icon icon="facebook"></dile-fontawesome-icon>
      <dile-fontawesome-icon icon="google"></dile-fontawesome-icon>
      <dile-fontawesome-icon icon="regular-home"></dile-fontawesome-icon>
      <dile-fontawesome-icon icon="mobile"></dile-fontawesome-icon>
    </p>

    <footer><a href="../index.html">Back</a></footer>
  </div>
</body>
</html>
