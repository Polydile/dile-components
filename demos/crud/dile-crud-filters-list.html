<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-crud-filters-list component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/ui/crud-filters-list.js'
  </script>
</head>
<body>
  <div class="container">
    <h1>dile-crud-filters-list component</h1>

    <script type="module">
      import { LitElement, html, css } from 'lit';
      
      export class CrudFiltersListDemo extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
            }
          `
        ];

        constructor() {
          super();
          this.filters = [
            {
              name: 'filter 1',
              active: true,
              label: 'Filter 1',
            },
            {
              name: 'filter 2',
              active: true,
              label: 'Filter 2',
            }
          ]
        }
      
        render() {
          return html`
            <dile-crud-filters-list .filters=${this.filters} keyword="javascript"></dile-crud-filters-list>
          `;
        }
      }
      customElements.define('crud-filters-list-demo', CrudFiltersListDemo);
      
    </script>

    <crud-filters-list-demo></crud-filters-list-demo>

   

    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>
</html>
