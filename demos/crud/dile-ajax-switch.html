<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-ajax-switch component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/ajax-switch/ajax-switch.js'
  </script>
</head>

<body>
  <div class="container">
    <h1>dile-ajax-switch component</h1>

   
    <dile-ajax-switch 
      endpoint="https://timer.escuelait.com/api/board-games/1/change-essential"
      method="patch"
      checkedLabel="Essential" 
      uncheckedLabel="Not essential"
    ></dile-ajax-switch>
    

    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>

</html>
