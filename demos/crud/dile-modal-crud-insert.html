<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-modal-crud-insert component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/insert/modal-crud-insert.js'
    import './components/country/demo-country-form.js'
  </script>
</head>
<body>
  <div class="container">
    <h1>dile-modal-crud-insert component</h1>

    <script type="module">
      import { LitElement, html, css } from 'lit';
      import { countryConfig } from './components/country/countryConfig.js';
      import { draftIcon } from '@dile/icons';

      export class CrudInsertDemo extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
            }
          `
        ];

        constructor() {
          super();
          this.config = countryConfig.getConfig();
        }
      
        render() {
          return html`
            <dile-modal-crud-insert
              title="Insert a country"
              endpoint="${this.config.endpoint}"
              .formTemplate=${this.config.templates.insertForm}
              .openModalIcon="${draftIcon}"
              closeOnSucess
            ></dile-modal-crud-insert>
          `;
        }
      }
      customElements.define('modal-crud-insert-demo', CrudInsertDemo);
      
    </script>

    <modal-crud-insert-demo></modal-crud-insert-demo>

    

    <script type="module">
      import { LitElement, html, css } from 'lit';
      import './components/upload-file-form';
      export class CrudInsertDemoUpload extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
            }
          `
        ];
      
        render() {
          return html`
            <dile-modal-crud-insert
              title="Insert a file"
              endpoint="https://mejoresjuegos.de/api/upload-file"
              .formTemplate=${() => html`<upload-file-form id="insertform"></upload-file-form>`}
              sendDataAsFormData
            ></dile-modal-crud-insert>
          `;
        }
      }
      customElements.define('modal-crud-insert-demo-upload', CrudInsertDemoUpload);
      
    </script>

    <modal-crud-insert-demo-upload></modal-crud-insert-demo-upload>

    
    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>
</html>
