<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-image-uploader component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/image-uploader/image-uploader.js'
  </script>
</head>

<body>
  <div class="container">
    <h1>dile-image-uploader component</h1>

   
    <dile-image-uploader 
      endpoint="http://localhost/api/board-games/1/upload-card"
      language="es"
    ></dile-image-uploader>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const relationCheck = document.querySelector('dile-image-uploader');
        relationCheck.computeTooltip = (item) => item.description;
      })
    </script>

    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>

</html>
