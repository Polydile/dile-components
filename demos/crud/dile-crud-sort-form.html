<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-crud-sort-form component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/ui/crud-sort-form.js'
  </script>
</head>

<body>
  <div class="container">
    <h1>dile-crud-sort-form component</h1>

    <script type="module">
      import { LitElement, html, css } from 'lit';

      export class DileCrudSortFormDemo extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
            }
          `
        ];

        constructor() {
          super();
          this.sortOptions = [
            {
              name: 'created',
              label: 'Created at',
              direction: 'desc'
            },
            {
              name: 'name',
              label: 'Name',
              direction: 'asc'
            },
          ];
        }

        render() {
          return html`
          <dile-crud-sort-form 
            .sortOptions=${this.sortOptions}
            sortField="created"
            sortDirection="desc"
          ></dile-crud-sort-form>`;
        }
      }
      customElements.define('dile-crud-sort-form-demo', DileCrudSortFormDemo);

    </script>
    <dile-crud-sort-form-demo></dile-crud-sort-form-demo>



    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>

</html>
