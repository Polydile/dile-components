<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-crud-filters component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/ui/crud-filters.js'
  </script>
</head>

<body>
  <div class="container">
    <h1>dile-crud-filters component</h1>

    <script type="module">
      import { LitElement, html, css } from 'lit';

      export class DileCrudFiltersDemo extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
            }
          `
        ];

        constructor() {
          super();
          this.filters = [
            {
              name: 'visible',
              label: 'Visible',
              active: false,
              value: false,
              type: 'select',
              options: [
                {
                  name: 'visible',
                  label: 'Visible'
                },
                {
                  name: 'hidden',
                  label: 'Oculto'
                },
              ]
            },
            {
              name: 'hidden',
              label: 'Oculto',
              active: false,
              value: false
            }
          ];
        }

        render() {
          return html`
            <dile-crud-filters 
              .filters=${this.filters}
            ></dile-crud-filters>
          `;
        }
      }
      customElements.define('dile-crud-filters-demo', DileCrudFiltersDemo);

    </script>
    <dile-crud-filters-demo></dile-crud-filters-demo>



    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>

</html>
