<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-ajax-form component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/insert/crud-insert.js'
    import './components/demo-countries-form.js'
  </script>
</head>
<body>
  <div class="container">
    <h1>dile-crud-insert component</h1>

    <script type="module">
      import { LitElement, html, css } from 'lit';
      
      export class CrudInsertDemo extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
            }
          `
        ];

        constructor() {
          super();
          this.apiConfig = {
            responseDataProperty: 'data',
            responseMessageProperty: 'message',
            validationErrorsProperty: 'errors'
          }
        }
      
        render() {
          return html`
            <dile-crud-insert
              title="Insert a country"
              endpoint="api/countries"
              .apiConfig=${this.apiConfig}
              .formTemplate=${html`<demo-countries-form id="form"></demo-countries-form>`}
            ></dile-crud-insert>
          `;
        }
      }
      customElements.define('crud-insert-demo', CrudInsertDemo);
      
    </script>

    <crud-insert-demo></crud-insert-demo>

   

    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>
</html>
