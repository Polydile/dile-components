<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-relation-checker component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="axios.js"></script>
  <script type="module">
    import '@dile/crud/components/relation-checker/relation-checker.js'
  </script>
</head>

<body>
  <div class="container">
    <h1>dile-relation-checker component</h1>

   
    <dile-relation-checker 
      endpointGet="http://localhost/api/board-games/1/mechanics"
      endpointCheck="http://localhost/api/board-games/1/mechanics" 
      label="Board Game Mechanics"
    ></dile-relation-checker>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const relationCheck = document.querySelector('dile-relation-checker');
        relationCheck.computeTooltip = (item) => item.description;
      })
    </script>

    <footer><a href="./index.html">Back</a></footer>
  </div>
</body>

</html>
