<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-chip-tooltip component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/tooltip/chip-tooltip.js";
  </script>
  <style>
    .onlyicon {
      --dile-chip-tooltip-padding: 0.25rem;
    }
    .styled {
      --dile-chip-tooltip-background-color: #7d187b; 
      --dile-chip-tooltip-text-color: #ffc;
      --dile-chip-tooltip-icon-color:  rgb(239, 161, 238) 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-chip-tooltip component</h1>
    
    <h2>Regular chip tooltip</h2>
    <p>
      <dile-chip-tooltip message="I am a message" label="Tooltip"></dile-chip-tooltip>
    </p>
  
    <h2>Change position</h2>
    <p>
      <dile-chip-tooltip message="Thank you for your interest" label="To Right" position="right"></dile-chip-tooltip>
    </p>

    <h2>Only icon</h2>
    <p>This config needs some style for the padding </p>
    <p>
      <dile-chip-tooltip message="Hi my friend!!" class="onlyicon" position="right"></dile-chip-tooltip>
    </p>

    <h2>Styled chip tooltip</h2>
    <p>
      <dile-chip-tooltip class="styled" label="Styled!" message="I am an styled tooltip"></dile-chip-tooltip>
    </p>

    <footer><a href="index.html">Back</a></footer>

  </div>
</body>
</html>
