<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-button component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/breadcrumbs/breadcrumbs.js";
  </script>
  <style>
    .styled {
      --dile-breadcrumbs-separator-width: 1rem; 
      --dile-breadcrumbs-text-decoration: underline;
      --dile-breadcrumbs-link-color:  #cc5099;
      --dile-breadcrumbs-font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-breadcrumbs component</h1>
    
    <h2>Regular breadcrumbs</h2>
    <p>
      <dile-breadcrumbs>
        <dile-breadcrumbs-item href="/">Home</dile-breadcrumbs-item>
        <dile-breadcrumbs-item href="/news">News</dile-breadcrumbs-item>
        <dile-breadcrumbs-item>Lit course launched</dile-breadcrumbs-item>
      </dile-breadcrumbs>
    </p>

    <p>
      <dile-breadcrumbs items='[{"text": "Home", "href": "index.html"},{"text": "News", "href": "news.html"}]'></dile-breadcrumbs>
    </p>

    <h2>Styled breadcrumbs</h2>
    <p>
      <dile-breadcrumbs
        items='[
          {"text": "Home", "href": "index.html"},
          {"text": "Websites", "href": "mywebsite.html"},
          {"text": "My website"}
        ]'
        separator="Â»"
        class="styled"
      ></dile-breadcrumbs>
    </p>

    <h2>Dispatch event breadcrumbs</h2>
    <p>
      <dile-breadcrumbs id="named">
        <dile-breadcrumbs-item name="home">Home</dile-breadcrumbs-item>
        <dile-breadcrumbs-item name="articles">Articles</dile-breadcrumbs-item>
        <dile-breadcrumbs-item>Not named</dile-breadcrumbs-item>
      </dile-breadcrumbs>
    </p>
  
    <script>
      document.getElementById('named').addEventListener('dile-breadcrumbs-click', function(e) {
        console.log('click on: ', e.detail.name);
      });
    </script>

    <footer><a href="index.html">Back</a></footer>

  </div>
</body>
</html>
