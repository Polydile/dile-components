<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-toast component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/toast/toast.js";
  </script>
</head>
<body>
  <div class="container">
    <h1>dile-toast component</h1>
    
    <dile-toast id="eltoast" duration="5000"></dile-toast>
  
    <button id="toastsuccess">Create success toast</button>
    <button id="toastneutral">Create neutral toast</button>
    <button id="toasterror">Create error toast</button>

    <script>

      document.addEventListener("DOMContentLoaded", function() {
        let toast = document.getElementById("eltoast");
        document.getElementById("toastsuccess").addEventListener("click", function() {
          toast.open('This is a sucess message', 'success');
        });
        document.getElementById("toastneutral").addEventListener("click", function () {
          toast.open('Now a neutral message', 'neutral');
        });
        document.getElementById("toasterror").addEventListener("click", function () {
          toast.open('Warning, this is an error!!', 'error');
        });
      });

    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
