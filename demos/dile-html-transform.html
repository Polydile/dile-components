<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-html-transform component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <script type="module">
    import "@dile/utils/components/html-transform/html-transform.js"
  </script>
  <style>
    

  </style>
</head>
<body>
  <div class="container">
    <h1>dile-html-transform component</h1>
    
    <h2>Transforming lines and links</h2>
    <p>
      <dile-html-transform text="I found Escuela.it a interesting site. Contact them at contacto@escuela.it" convertLines convertLinks></dile-html-transform>
    </p>

    <h2>Transforming only lines</h2>
    <dile-html-transform text="Hi! from DesarrolloWeb.com. 
    Contact us on usuarios@desarrolloweb.com. 
    
    Thank you" convertLines></dile-html-transform>


    <h2>Interactive demo</h2>

    <p>
      <dile-html-transform id="transform" convertLines convertLinks></dile-html-transform>
    </p>
    <button id="links">Toggle links</button> <button id="lines">Toggle breaklines</button>
    <script>
      let transformElement = document.getElementById('transform');
      document.addEventListener('DOMContentLoaded', function() {
         transformElement.text = `Hi!
The main search engine is google.com.
...but I think bing.com is also a great option.`
      });
      document.getElementById('links').addEventListener('click', function() {
        transformElement.convertLinks = !transformElement.convertLinks;
      });
      document.getElementById('lines').addEventListener('click', function () {
        transformElement.convertLines = !transformElement.convertLines;
      });
    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
