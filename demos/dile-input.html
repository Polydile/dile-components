<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-input component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/input/input.js";
  </script>
  <style>
    .styled {
      --dile-input-label-color: #6d3d6c;
      --dile-input-label-font-weight: bold;
      --dile-input-border-radius: 0;
      --dile-input-border-color: #6d3d6c;
      --dile-input-border-width: 2px;
      --dile-input-label-margin-bottom: 0.5rem;
      --dile-input-line-height: 2.5rem;
    }
    dile-input[type="number"] {
      --dile-input-text-align: right;
      width: 140px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr 1fr 60px 1fr;
        column-gap: 4px;
        --dile-input-font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-input component</h1>
    
    <h2>Regular input</h2>
    <p>
      <dile-input name="name" label="Name" placeholder="Write your name"></dile-input>
    </p>
    <p>
      <button id="testFocus">Focus on input name</button>
    </p>
    <script>
      document.getElementById('testFocus').addEventListener('click', () => {
        document.querySelector('dile-input[name="name"]').focus();
      });
    </script>
    <h2>Disable autocomplete</h2>
    <p>
      <dile-input name="name" label="Name" placeholder="Write your name" disableAutocomplete></dile-input>
    </p>

    <h2>Styled input</h2>
    <p>
      <dile-input class="styled" name="name" label="Name" placeholder="Write your name" disableAutocomplete></dile-input>
    </p>

    <h2>Focus on start</h2>
    <p>
      <dile-input name="name" label="Focus!" focusOnStart></dile-input>
    </p>

    <h2>Input number</h2>
    <p>
      <dile-input name="name" label="Number" type="number" placeholder="Quantity"></dile-input>
    </p>

    <h2>Read only</h2>
    <p>
      <dile-input name="name" readonly value="xx" label="Read Only"></dile-input>
    </p>

    <h2>Select on focus</h2>
    <p>
      <dile-input selectOnFocus name="name" value="xx" label="Select all content on focus"></dile-input>
    </p>

    <h2>Input with message</h2>
    <p>
      <dile-input name="name" label="Date" message="Format: mm/dd/yyyy"></dile-input>
    </p>

    <h2>Input errored with message</h2>
    <p>
      <dile-input errored name="name" label="Date" message="Format: mm/dd/yyyy"></dile-input>
    </p>

    <h2>Placement on a row</h2>
    <div class="row">
      <div class="name">
        <span>Name</span>
        <dile-input name="name" placeholder="Nombre"></dile-input>
      </div>
      <div class="price">
        <span>Price</span>
        <dile-input decimalSeparator="," name="price" placeholder="Precio">
        </dile-input>
      </div>
      <div class="quantity">
        <span>U.</span>
        <dile-input name="quantity" placeholder="Cantidad"></dile-input>
      </div>
      <div class="total">
        <span>Total</span>
        <dile-input readonly name="total" placeholder="Total"></dile-input>
      </div>
    </div>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
