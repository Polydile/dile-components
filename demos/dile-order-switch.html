<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-order-switch component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/order-switch/order-switch.js";
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    p {
        margin: 10px;
      }

    dile-order-switch.styled {
      --dile-input-background-color: red;
      --dile-input-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-order-switch component</h1>

    <dile-input label="Selecciona una"></dile-input>
    <h2>Simple implementation</h2>
   
    <dile-order-switch name="name" label="Name" class="orderelement"></dile-order-switch>
    <dile-order-switch name="creation" label="Create date" class="orderelement"></dile-order-switch>
    <p id="msg1"></p>
    <script>
      document.querySelectorAll('.orderelement').forEach(item => {
        item.addEventListener('element-changed', function(e) {
          document.getElementById('msg1').innerText = `Element ${e.detail.name} changed to ${e.detail.value}`;
        });
      });
    </script>

    
    
    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
