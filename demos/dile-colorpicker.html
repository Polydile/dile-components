<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-colorpicker component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/dile-colorpicker/dile-colorpicker.js"
  </script>
  <style>
    .styled {
      --dile-colorpicker-border-style: dashed;
      --dile-colorpicker-width: 50px;
      --dile-colorpicker-height: 50px;
      --dile-colorpicker-border-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>dile-colorpicker component</h1>

    <h2>Regular colorpicker</h2>
    <p>
      <dile-colorpicker name="colorpicker1" id="colorpicker1" label="color"></dile-colorpicker>
    </p>

    <h2>Styled colorpicker </h2>
    <p>
      <dile-colorpicker name="colorpicker2" id="colorpicker2" class="styled" label="Event color"
        verticalAlign="bottom">Styled colorpicker</dile-colorpicker>
    </p>

    <h2>Disabled colorpicker</h2>
    <p>
      <dile-colorpicker name="disabeldcolorpicker" disabled id="disabeldcolorpicker">Disabled
        colorpicker</dile-colorpicker>
    </p>

    <script>
      document.querySelectorAll('dile-colorpicker').forEach(function (item) {
        item.addEventListener('color-changed', function (e) {
          console.log('Color seleccionado:', e.target.__color);
        });
      })
    </script>

    <footer><a href="index.html">Back</a></footer>

  </div>
</body>

</html>
