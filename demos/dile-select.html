<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-select component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="../packages/dile-select/dile-select.js" type="module"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    p {
        margin: 10px;
      }

    dile-select.styled {
      --dile-input-background-color: red;
      --dile-input-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-select component</h1>

    <dile-input label="Selecciona una"></dile-input>
    <h2>Simple implementation</h2>
   
    <dile-select id="select1">
      <select slot="select">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </dile-select>
    <p id="msg1"></p>
    <script>
      document.getElementById('select1').addEventListener('element-changed', function(e) {
        document.getElementById('msg1').innerText = e.detail.value;
      });
    </script>

    <h2>Disabled</h2>

    <dile-select disabled>
      <select slot="select">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </dile-select>

    <h2>Styled with label</h2>
    <dile-select label="Select one option" class="styled">
      <select slot="select" class="dark">
        <option value="1">Option 1</option>
        <option value="2" disabled>Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </dile-select>

    <h2>Errored</h2>
    <dile-select errored>
      <select slot="select">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </dile-select>
    
    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
