<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-icon component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/dile-icon/dile-icon.js"
  </script>
  <style>
    .styled {
      --dile-icon-color: #5df;
      --dile-icon-size: 52px;
    }
    .styledrounded {
      --dile-icon-color: rgb(247, 217, 108);
      --dile-icon-rounded-background-color: #369;
      --dile-icon-size: 42px;
    }
    .rounded_small {
      --dile-icon-rounded-padding: 0.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-icon component</h1>
    <div id="icons"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { appsIcon, filterIcon, favoriteIcon, searchIcon, doubleArrowRightIcon, homeIcon } from "../packages/icons/index.js";
      render(
            html`
            <h2>Regular icon</h2>
            <p>
              <dile-icon .icon=${appsIcon}></dile-icon>
            </p>  

            <h2>Styled icon</h2>
            <p>
              <dile-icon .icon=${favoriteIcon} class="styled"></dile-icon>
              <dile-icon .icon=${doubleArrowRightIcon} class="styled"></dile-icon>
            </p>  

            <h2>Using a png icon</h2>
            <p>
              <dile-icon .icon=${html`<img src="./images/loto.png">`}></dile-icon>
            </p>  

            <h2>Background rounded</h2>
            <p>
              <dile-icon .icon=${filterIcon} rounded></dile-icon>
            </p>
            <h2>Styled background rounded</h2>
            <p>
              <dile-icon .icon=${searchIcon} rounded class="styledrounded"></dile-icon>
              <dile-icon .icon=${homeIcon} rounded class="styledrounded rounded_small"></dile-icon>
            </p>
            `,
            document.querySelector('#icons')


      );
    </script>


    <footer><a href="index.html">Back</a></footer>

  </div>
</body>
</html>
