<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-spinner component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/spinner/spinner.js";
    import "@dile/ui/components/spinner/spinner-horizontal.js";
    import "@dile/ui/components/spinner/spinner-modal.js";
  </script>
  <style>
    .styledspinner {
      --dile-spinner-color: orange;
      --dile-spinner-dot-size: 3px;
    }
    #elspinner2 {
      --dile-spinner-color: #fcff33;
      --dile-spinner-dot-size: 8px;
      --dile-spinner-modal-background-color: rgba(50, 50, 50, 0.8);
      --dile-spinner-modal-box-color: rgb(55, 55, 55);
    }

    .styledhorizontal {
      --dile-spinner-horizontal-color: #39c;
      --dile-spinner-horizontal-line-size: 6px;
      --dile-spinner-horizontal-height: 1.5rem;
      --dile-spinner-horizontal-time: 1s;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>dile-spinner & dile-spinner-modal component</h1>

    <h2>dile-spinner component</h2>
    <dile-spinner active></dile-spinner>

    <h2>dile-spinner-horizontal component</h2>
    <dile-spinner-horizontal active></dile-spinner-horizontal>

    <h2>dile-spinner styled</h2>
    <dile-spinner active class="styledspinner"></dile-spinner>

    <h2>dile-spinner-horizontal styled</h2>
    <dile-spinner-horizontal active class="styledhorizontal"></dile-spinner-horizontal>

    <h2>dile-spinner-modal component</h2>
    <button id="button1">Show modal spinner for 5 sec</button>
    <button id="button2">Show modal styled spinner for 5 sec</button>
    <dile-spinner-modal id="elspinner1"></dile-spinner-modal>
    <dile-spinner-modal id="elspinner2"></dile-spinner-modal>
    <script>

      document.addEventListener("DOMContentLoaded", function () {
        
        let spinner1 = document.getElementById("elspinner1");
        document.getElementById("button1").addEventListener("click", function () {
          spinner1.active = true;
          setTimeout( () => spinner1.active = false, 5000);
        });

        let spinner2 = document.getElementById("elspinner2");
        document.getElementById("button2").addEventListener("click", function () {
          spinner2.active = true;
          setTimeout(() => spinner2.active = false, 5000);
        });
        
      });

    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>

</html>
