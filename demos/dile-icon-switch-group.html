<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-button component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/icon-switch/icon-switch-group.js"
  </script>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-icon-switch component</h1>
    <div id="icons"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { appsIcon, favoriteIcon, doubleArrowRightIcon } from "@dile/icons/index.js";
      render(
            html`
            <h2>Regular switch icon group</h2>
            <p>
              <dile-icon-switch-group>
                <dile-icon-switch .icon=${appsIcon} name="apps"></dile-icon-switch>
                <dile-icon-switch .icon=${favoriteIcon} name="fav" active></dile-icon-switch>
                <dile-icon-switch .icon=${doubleArrowRightIcon} name="arrow"></dile-icon-switch>
              </dile-icon-switch-group>
            </p>  

            `,
            document.querySelector('#icons')


      );
    </script>


    <footer><a href="index.html">Back</a></footer>

  </div>
</body>
</html>
