<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-media-query component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/utils/components/media-query/media-query.js"
  </script>
  
</head>
<body>
  <div class="container">
    <h1>dile-media-query component</h1>
    
    <p>
      Resize the browser window in order to make this component work.
    </p>
    
    <dile-media-query id="mediaq" query="(min-width: 460px)"></dile-media-query>
    <div id="message"></div>
    <script>
      let mediaq = document.getElementById("mediaq");
      let message = document.getElementById("message");
      mediaq.addEventListener('dile-media-query-changed', function(e) {
        message.innerHTML = 
          "The media query (min-width: 460px) state is <b>" + (e.detail.value ? 'matched' : 'not matched') + "</b>"
      });
    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
