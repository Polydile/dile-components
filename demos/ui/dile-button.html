<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-button component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module">
    import "@dile/ui/components/button/button.js"
  </script>
  <style>
    .styled {
      --dile-button-border-color: #0f010f; 
      --dile-button-background-color: #491449;
      --dile-button-hover-background-color: #f3c6f3;
      --dile-button-text-color:  #fff; 
      --dile-button-hover-text-color:  #000; 
      --dile-button-font-weight: bold;
      --dile-button-ring-color: #cc5099;
      --dile-button-ring-offset-width: 2px;
      --dile-button-border-radius: 2rem;
      --dile-button-text-transform: uppercase;
      --dile-button-letter-spacing: 0.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-button component</h1>
    
    <h2>Regular button</h2>
    <p>
      <dile-button name="button1" id="button1">Regular button</dile-button>
    </p>

    <h2>Styled button</h2>
    <p>
      <dile-button name="button2" id="button2" class="styled">Styled button</dile-button>
    </p>
  
    <h2>Disabled button</h2>
    <p>
      <dile-button name="disabeldbutton" disabled id="disabeldbutton">Disabled button</dile-button>
    </p>

    <script>
      document.querySelectorAll('dile-button').forEach(function(item) {
        item.addEventListener('click', function (e) {
          console.log('button click', e.target.name);
        });
      })
    </script>

    <h2>Form with dile-button submit</h2>
    <form>
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </p>
      <p>
        <dile-button type="submit" name="submitButton">Submit Form</dile-button>
      </p>
    </form>

    <footer><a href="../index.html">Back</a></footer>

  </div>
</body>
</html>
