<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-accordion component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module">
    import "@dile/ui/components/accordion/accordion.js"
  </script>
  <style>
    .content {
      border: 1px solid #ddd;
      padding: 1rem;
    }
    #messageontop {
      --dile-message-background-color: rgb(170, 21, 5);
      --dile-message-color: #fff;
    }
    #messageonbottom {
      --dile-message-background-color: rgb(173, 207, 191);
    }
    blockquote {
      padding: 2.5rem;
      border: 1px solid #eee;
      background-color: #f5f5f5;
      font-size: 1.5rem;
      font-style: italic;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>dile-accordion component</h1>

    <div class="content">

      <dile-accordion></dile-accordion>

    </div>


    <footer><a href="../index.html">Back</a></footer>

    <script>
      document.getElementById('theButton').addEventListener('click', () => {
        document.getElementById('message').open();
      });
      document.getElementById('theButtonMsg').addEventListener('click', () => {
        document.getElementById('message').openMessage('This is a custom message');
      });
      document.getElementById('theFixedMsg').addEventListener('click', () => {
        document.getElementById('messageontop').openMessage('This is a custom message on top of the page');
      });
      document.getElementById('theFixedBottomMsg').addEventListener('click', () => {
        document.getElementById('messageonbottom').openMessage('This is a custom message on the bottom of the page');
      });
      document.getElementById('theFixedRightBottomMsg').addEventListener('click', () => {
          document.getElementById('messagrightbottom').openMessage();
      });

    </script>
  </div>

</body>
</html>
