<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-checkbox component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module">
    import "@dile/ui/components/checkbox/checkbox.js";
  </script>
  <style>
    .styled {
      --dile-checkbox-checked-color: #6d3d6c; 
      --dile-checkbox-unchecked-color: #887988;
      --dile-checkbox-label-color:  #6d3d6c; 
      --dile-checkbox-size: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-checkbox component</h1>
    
    <h2>Regular checkbox</h2>
    <p>
      <dile-checkbox name="1stcheck" id="check1" >I agree the <a href="#">terms of use</a></dile-checkbox>
    </p>
  
    <h2>Without label</h2>
    <p>
      <dile-checkbox name="name"></dile-checkbox>
    </p>

    <h2>Disabled checkbox</h2>
    <p>
      <dile-checkbox name="name" disabled>Disabled!</dile-checkbox>
    </p>

    <h2>Styled checkbox</h2>
    <p>
      <dile-checkbox class="styled" checked>Styled!</dile-checkbox>
    </p>

    <footer><a href="../index.html">Back</a></footer>

  </div>
</body>
</html>
