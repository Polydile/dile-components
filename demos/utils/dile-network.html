<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-modal component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module">
    import "@dile/utils/components/network/network.js";
  </script>
  <style>

    
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-network component</h1>
    <p>
      This is a component to monitor the network status. In order to see its behaviour, you can simulate online / offline status on your browser using the developer tools.
    </p>    
    <dile-network showOffLineStatus showCloseIcon></dile-network>

    <script>
      const networkComponent = document.querySelector('dile-network');
      networkComponent.addEventListener('dile-network-status', (e) => {
        if(e.detail.onLine) {
          console.log('You are online');
        } else {
          console.log('You are offline');
        }
      })
    </script>

    <footer><a href="../index.html">Back</a></footer>
  </div>
</body>
</html>
