<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-hamburger component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/hamburger/hamburger.js"
  </script>
  <style>

    #elhamburger2 {
      --dile-hamburger-color: #4cc;
      --dile-hamburger-active-color: rgb(238, 30, 151);
      --dile-hamburger-line-size: 6px;
      --dile-hamburger-width: 48px;
      --dile-hamburger-height: 36px;
      --dile-hamburger-line-separation: 14px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-hamburger component</h1>
    
    <p>
      To change the state of the icon you need to use this buttons:
    </p>
    <p>
      <button id="toStateActive">Change to active state</button>
      <button id="toStateInactive">Change to inactive state</button>
    </p>

    <h2>Default style</h2>
    <dile-hamburger id="elhamburger"></dile-hamburger>
  
    <h2>Custom style</h2>
    <dile-hamburger id="elhamburger2"></dile-hamburger>

    
    <script>

      document.addEventListener("DOMContentLoaded", function() {
        let hamburger = document.getElementById("elhamburger");
        let hamburger2 = document.getElementById("elhamburger2");

        document.getElementById("toStateActive").addEventListener("click", function() {
          hamburger.active = true;
          hamburger2.active = true;
        });

        document.getElementById("toStateInactive").addEventListener("click", function () {
          hamburger.active = false;
          hamburger2.active = false;
        });
        
      });

    </script>

    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
