<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-button component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/range/range.js"
  </script>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-range component</h1>
    
    <dile-range id="rangeelement" name="range1"></dile-range>
   
    <script>
      document.getElementById('rangeelement').addEventListener('element-changed', function(e) {
        console.log('changed!!', e.detail.value);
      });
    </script>
    
    <h2>Styled</h2>

    <style>
      .styled {
        --dile-range-thumb-color: rgb(243, 133, 55);
        --dile-range-thumb-height: 3rem;
        --dile-range-line-height: 1.5rem;
        --dile-range-thumb-width: 1rem;
        --dile-range-thumb-border-radius: 0.5rem;
        --dile-range-line-color: rgb(157, 122, 151);
        --dile-range-thumb-margin-top: -12px;

      }
    </style>

    <dile-range class="styled" min="-45" max="45" name="range2"></dile-range>


    <footer><a href="index.html">Back</a></footer>

  </div>
