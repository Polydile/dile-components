<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-select component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/ui/components/select/select-ajax.js";
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    p {
        margin: 10px;
      }

    dile-select-ajax.styled {
      --dile-input-background-color: red;
      --dile-input-color: #fff;
      --dile-input-width: 100%;
    }

    .twocolumns {
      display: grid;
      grid-template-columns: 1fr 200px;
      column-gap: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-select-ajax component</h1>

    <h2>Simple implementation</h2>
   
    <dile-select-ajax id="select1" displayProperty="title" endpoint="https://jsonplaceholder.typicode.com/posts"></dile-select-ajax>
    <div id="msg1"></div>
    <script>
      const select1 = document.querySelector('#select1');
      select1.addEventListener('element-changed', (e) => {
        document.querySelector('#msg1').innerHTML = `Selected value: ${e.detail.value}`;
      });
    </script>

    <h2>Static select ajax</h2>

    <dile-select-ajax 
      id="selectstatic" 
      static 
      displayProperty="title" 
      endpoint="https://jsonplaceholder.typicode.com/posts"
    ></dile-select-ajax>

    <h2>Disabled</h2>

    <dile-select-ajax disabled>
    </dile-select-ajax>

    <h2>Initialized via value</h2>
    <dile-select-ajax id="select1" value="1"  displayProperty="name" endpoint="https://jsonplaceholder.typicode.com/users"></dile-select-ajax>


    <h2>Styled with label</h2>
    <div class="twocolumns">
      <dile-select-ajax  displayProperty="title" endpoint="https://jsonplaceholder.typicode.com/posts" label="Select one option" class="styled"></dile-select-ajax>
      <span>Try to make two columns to see the position of the interface</span>
    </div>

    <h2>Errored</h2>
    <dile-select-ajax errored></dile-select-ajax>
    
    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
